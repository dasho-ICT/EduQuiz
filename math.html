 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Technical Writing Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: auto;
      padding: 20px;
      background-color: #f8f1e4;
      font-size: 16px;
      line-height: 1.5;
    }
    .question {
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    .options label {
      background-color: #e6d3b3;
      display: block;
      padding: 10px;
      margin: 5px 0;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.2s ease;
      border-radius: 5px;
      font-weight: normal;
    }
    .options input[type="radio"] {
      display: none;
    }
    .options input[type="radio"]:checked + label {
      transform: translateY(-4px);
      background-color: #d4b78c;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
      border-radius: 5px;
      width: auto;
    }
    button:hover {
      background: #0056b3;
    }
    #timer {
      font-size: 18px;
      font-weight: bold;
      color: red;
      margin-bottom: 20px;
    }
    #resultBox {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff3cd;
      border: 1px solid #ffeeba;
      border-radius: 5px;
      padding: 20px;
      display: none;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }
  </style>
</head>
<body>
  <h2>Technical Writing in ICT Quiz</h2>
  <div id="timer">Time Remaining: 30:00</div>
  <form id="quizForm"></form>
  <div id="resultBox"></div>
  <script> 
   const questions = [
      ["What is the slope of the line passing through points (2, 3) and (4, 7)?", ["2", "3", "4", "5"], "A"],
      ["What is the value of 2^3 × 2^4?", ["2^7", "2^12", "2^1", "128"], "A"],
      ["What is the domain of the function f(x) = 1 / (x - 5)?", ["All real numbers", "All real numbers except 0", "All real numbers except 5", "Positive integers only"], "C"],
      ["Which of the following is a quadratic equation?", ["x + 2 = 0", "3x^2 - 2x + 1 = 0", "√x = 4", "1/x = 3"], "B"],
      ["If f(x) = x^2 + 3x, what is f(2)?", ["10", "8", "16", "12"], "A"],
      ["What is the sum of the interior angles of a hexagon?", ["540°", "360°", "720°", "900°"], "C"],
      ["What is the logarithm of 1000 to base 10?", ["2", "3", "4", "1"], "B"],
      ["Which of the following best describes an arithmetic sequence?", ["The ratio between terms is constant", "The difference between terms is constant", "It increases exponentially", "It forms a geometric shape"], "B"],
      ["What is the solution to the inequality 2x - 5 < 7?", ["x < 1", "x > 6", "x < 4", "x > 3"], "D"],
      ["If y = 2x^2 + 3x + 1, which type of graph represents this function?", ["Line", "Circle", "Parabola", "Ellipse"], "C"],
      ["The probability of getting heads in a fair coin toss is:", ["1", "0.25", "0.5", "2"], "C"],
      ["What is the value of sin(90°)?", ["0", "1", "-1", "Undefined"], "B"],
      ["Which of the following is an example of a geometric sequence?", ["1, 3, 5, 7", "2, 4, 8, 16", "1, 1, 2, 3", "1, 2, 4, 7"], "B"],
      ["If A = πr^2, what is the area of a circle with radius 5?", ["25π", "10π", "5π", "50π"], "A"],
      ["What is the mean of the data: 4, 8, 6, 10, 2?", ["5", "6", "8", "7"], "B"],
      ["Which of the following best defines a function?", ["Each input has two outputs", "It only uses whole numbers", "Each input has exactly one output", "It is always increasing"], "C"],
      ["What is the standard deviation a measure of?", ["Total", "Average", "Spread", "Frequency"], "C"],
      ["What is the solution to 3x + 2 = 11?", ["2", "3", "4", "5"], "C"],
      ["What is the next term in the geometric sequence: 3, 6, 12, _?", ["15", "18", "24", "21"], "C"],
      ["What is the midpoint of the segment joining (2, 4) and (6, 8)?", ["(3, 6)", "(4, 6)", "(5, 7)", "(6, 12)"], "B"],
      ["What is the inverse of the function f(x) = 2x + 3?", ["f⁻¹(x) = 2x - 3", "f⁻¹(x) = (x - 3)/2", "f⁻¹(x) = (x + 3)/2", "f⁻¹(x) = x - 6"], "B"],
      ["Which of the following is a rational number?", ["√2", "π", "0.25", "e"], "C"],
      ["What is the range of the function f(x) = x^2?", ["All real numbers", "All positive numbers", "All real numbers ≥ 0", "All integers"], "C"],
      ["What is the formula for compound interest?", ["A = P(1 + rt)", "A = P(1 + r/n)^(nt)", "A = Prt", "A = P - r"], "B"],
      ["What is the graph of a linear function?", ["A curve", "A line", "A circle", "A parabola"], "B"],
      ["If a die is rolled, what is the probability of getting an even number?", ["1/6", "1/3", "1/2", "2/3"], "C"],
      ["What is the mode in the set: 1, 2, 2, 3, 4?", ["2", "3", "4", "1"], "A"],
      ["What is the median of the data: 10, 20, 30, 40, 50?", ["30", "25", "20", "40"], "A"],
      ["In statistics, what type of data is ‘Favorite Color’?",
       ["Ratio", "Interval", "Nominal", "Ordinal"], "C"],
      ["If you deposit ₱10,000 at 5% annual simple interest, how much will you have after 2 years?", ["₱11,000", "₱11,500", "₱10,500", "₱12,000"], "A"]
    ];

      const form = document.getElementById("quizForm");
    const resultBox = document.getElementById("resultBox");
    questions.forEach((q, index) => {
      const questionDiv = document.createElement("div");
      questionDiv.className = "question";
      questionDiv.innerHTML = `<label>${index + 1}. ${q[0]}</label>`;
      const optionsDiv = document.createElement("div");
      optionsDiv.className = "options";
      ["A", "B", "C", "D"].forEach((letter, i) => {
        const id = `q${index + 1}${letter}`;
        const name = `q${index + 1}`;
        optionsDiv.innerHTML += `<input type="radio" id="${id}" name="${name}" value="${letter}"><label for="${id}">${letter}. ${q[1][i]}</label>`;
      });
      questionDiv.appendChild(optionsDiv);
      form.appendChild(questionDiv);
    });

    const submitBtn = document.createElement("button");
    submitBtn.textContent = "Submit Quiz";
    submitBtn.type = "button";
    submitBtn.onclick = () => {
      let score = 0;
      const timeUsed = 1800 - totalTime;
      const minutesUsed = Math.floor(timeUsed / 60);
      const secondsUsed = timeUsed % 60;
      const formattedTime = `${String(minutesUsed).padStart(2, '0')}:${String(secondsUsed).padStart(2, '0')}`;

      questions.forEach((q, index) => {
        const selected = document.querySelector(`input[name="q${index + 1}"]:checked`);
        if (selected && selected.value === q[2]) score++;
      });
      resultBox.style.display = "block";
      resultBox.innerHTML = `Time Used: ${formattedTime}<br>You got ${score} out of ${questions.length} correct.<br><br><button onclick=\"window.location.href='EduQuiz.html'\">Go Back</button>`;
      
    };
    form.appendChild(submitBtn);

    let totalTime = 30 * 60;
    const timerDisplay = document.getElementById("timer");
    const countdown = setInterval(() => {
      const minutes = Math.floor(totalTime / 60);
      const seconds = totalTime % 60;
      timerDisplay.textContent = `Time Remaining: ${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
      totalTime--;
      if (totalTime < 0) {
        clearInterval(countdown);
        alert("Time's up! Submitting your quiz.");
        submitBtn.click();
      }
    }, 1000);
  </script>
</body>
</html>
